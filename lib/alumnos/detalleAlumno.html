<md-subheader class="md-primary" style="background-color: rgb(221, 255, 221);">Gestión de Alumnos</md-subheader>
<div class="cont">
    <div>
        <div class="formulario" style="float:left;">
            <md-subheader class="md-primary" style="background-color: rgb(221, 247, 255);">Editar Alumno</md-subheader>
            <div style="padding: 20px;">
                
                <md-input-container class="md-block">
                    <label>NIA:</label>
                    <input ng-model="$ctrl.NIA" ng-disabled="true" type="text" id="NIA" name="NIA">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Nombre:</label>
                    <input ng-model="$ctrl.nombre" type="text" id="Nombre" name="Nombre">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Apellido:</label>
                    <input ng-model="$ctrl.apellido" type="text" id="Apellido" name="Apellido">
                </md-input-container>

                <div style="text-align: right;">
                    <md-button class="md-raised md-primary botonDerecha" ng-click="$ctrl.actualizarAlumno($ctrl.NIA, $ctrl.nombre, $ctrl.apellido)">
                        Guardar
                    </md-button>
                    <md-button class="md-raised md-warn botonDerecha" style="color:white" ng-click="$ctrl.cancelar()">
                        Volver
                    </md-button>
                </div>
            </div>
        </div>
        <div style="float:left; margin-left: 20px; width: 30%;">
            <div class="container">
                <md-subheader class="md-primary" style="background-color: rgb(221, 247, 255);">Asignaturas del Alumno</md-subheader>
                <div style="padding: 20px;">
                    <span ng-if="$ctrl.asignaturasSemana.length == 0">El alumno no tiene asignaturas.</span>
                    <md-list>
                        <md-list-item ng-repeat="asignatura in $ctrl.asignaturasSemana">
                            <span>{{asignatura.nombre}}</span >
                            <md-icon class="md-secondary md-warn"  ng-click="$ctrl.eliminarAlumnoAsignatura($ctrl.NIA, asignatura.ID)" md-svg-icon="lib/assets/delete.svg"></md-icon>
                        </md-list-item>
                    </md-list>
    
                    <h4>Añadir asignatura</h4>
                    <md-input-container style="width: 50%">
                        <label>Asignatura:</label>
                        <md-select ng-model="ID">
                            <md-option ng-repeat="asignatura in $ctrl.asignaturas" ng-value="asignatura.ID">{{asignatura.nombre}}</md-option>
                        </md-select>
                      </md-input-container>
    
                    <md-button ng-if="ID" class="md-raised md-primary" ng-click="$ctrl.addUsuarioAsignatura($ctrl.NIA, $ctrl.ID)">AÑADIR</md-button>
                </div>
            </div>
        </div>
        <div style="float:left; margin-left: 20px; width: 30%;">
            <div ng-if="$ctrl.asignaturasDia.length != 0" class="container">
                <md-subheader class="md-primary" style="background-color: rgb(221, 247, 255);">Asignaturas del alumno hoy</md-subheader>
                <span ng-if="$ctrl.asignaturasDia.length == 0 && $ctrl.asignaturasSemana.length != 0">El alumno no tiene asignaturas hoy.</span>
                <md-list>
                    <md-list-item ng-repeat="asignatura in $ctrl.asignaturasDia">
                        <span>{{asignatura.nombre}} ({{asignatura.hora}}h)</span >
                    </md-list-item>
                </md-list>
            </div>
        </div>
    </div>
</div>
